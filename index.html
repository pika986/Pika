
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حوائط العروض</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>حوائط العروض المجانية</h1>
  </header>

  <main class="container" id="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button class="btn" onclick="login()">دخول</button>
  </main>

  <main class="container offers" id="offers-box">
    <h2>مرحباً بك!</h2>

    <div class="offer">
      <h3>تحميل تطبيق Quiz</h3>
      <p>احصل على <span class="points">30 نقطة</span></p>
      <a href="#" class="btn">ابدأ الآن</a>
    </div>

    <div class="offer">
      <h3>أكمل استبيان CPXResearch</h3>
      <p>اربح حتى <span class="points">100 نقطة</span></p>
      <a href="https://cpx-research.com/" target="_blank" class="btn">الدخول</a>
    </div>

    <div class="offer">
      <h3>سجّل في موقع Cashback</h3>
      <p>واكسب <span class="points">50 نقطة</span></p>
      <a href="#" class="btn">سجل الآن</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
