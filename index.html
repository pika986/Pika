<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حوائط العروض المجانية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .offerwall {
      padding: 20px;
    }
    .offer {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .points {
      color: #e67e22;
      font-weight: bold;
    }
    footer {
      background: #ddd;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>موقع حوائط العروض المجانية</h1>
    <p>اكسب النقاط من خلال إكمال العروض</p>
  </header>

  <div class="offerwall">
    <div class="offer">
      <h3>شاهد فيديو قصير</h3>
      <p>شاهد الفيديو واربح <span class="points">10 نقاط</span></p>
      <a href="#" class="btn">ابدأ الآن</a>
    </div>

    <div class="offer">
      <h3>حمّل تطبيق كذا</h3>
      <p>قم بتحميل التطبيق وكسب <span class="points">20 نقطة</span></p>
      <a href="#" class="btn">احصل عليه</a>
    </div>

    <div class="offer">
      <h3>أكمل استبيان من CPXResearch</h3>
      <p>اربح حتى <span class="points">100 نقطة</span></p>
      <a href="https://cpx-research.com/" target="_blank" class="btn">الدخول إلى العرض</a>
    </div>
  </div>

  <footer>
    رصيدي الحالي: <span class="points">0 نقطة</span> (نظام وهمي للتجربة فقط)
  </footer>

</body>
</html>
